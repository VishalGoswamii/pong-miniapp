<html lang="en">

<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, viewport-fit=cover" />

<style>
:root{
  --courtOuter:#061429; --courtMain:#1E40AF; --courtKitchen:#ef4444; --courtLine:#F8FAFC;
  --centerRed:#ef4444; --ballY:#FDE047; --paddleFace:#D4DEE9; --paddleEdge:#425C7A;
}
*{box-sizing:border-box}
html,body{margin:0;height:100%;font-family:ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;background:#0b1220;color:#e9f1ff}

/* Pages */
.page{display:none; min-height:100dvh;}
.page.active{display:block}

/* HOME */
#page-home{
  display:flex; align-items:center; justify-content:center; padding:24px;
  background: radial-gradient(1200px 600px at 50% -10%, #1f2a44 0%, #0b1220 60%);
}
.card{width:100%; max-width:680px; background:rgba(14,20,34,.88); border:1px solid rgba(255,255,255,.12);
  border-radius:18px; padding:22px; box-shadow:0 28px 90px rgba(0,0,0,.55)}
.header{display:flex; align-items:center; gap:14px; justify-content:center}
.logo{width:72px;height:72px;border-radius:16px;display:flex;align-items:center;justify-content:center;
  font-weight:1000; letter-spacing:.6px; color:#dce8ff;
  background:linear-gradient(135deg,#60a5fa22,#a3b5d622); border:1px solid rgba(255,255,255,.18)}
.title{font-size:28px;font-weight:1000;margin:2px 0 0}
.profile{display:flex;align-items:center;gap:10px;justify-content:center;margin-top:8px}
.profile img{width:36px;height:36px;border-radius:999px;object-fit:cover;background:#0f172a;border:1px solid rgba(255,255,255,.16)}
.best{margin-top:2px;font-size:12px;opacity:.82;text-align:center}

.grid{display:grid;grid-template-columns:1fr;gap:12px;margin-top:16px}
.row{display:flex;align-items:center;justify-content:space-between;gap:12px;padding:12px;border-radius:14px;
  background:rgba(255,255,255,.05); border:1px solid rgba(255,255,255,.12)}
.row h3{margin:0;font-size:18px}
.row p{margin:0;font-size:13px;opacity:.9}
button{padding:12px 16px;border-radius:14px;border:1px solid rgba(255,255,255,.18);font-weight:900;font-size:15px;cursor:pointer}
.primary{color:#08111a;background:#60A5FA;box-shadow:0 8px 24px rgba(37,99,235,.45),inset 0 0 0 1px rgba(255,255,255,.18)}
.ghost{color:#e9f1ff;background:transparent}

/* GAME PAGE */
#page-game{position:fixed; inset:0; background:var(--courtOuter)}
#wrap{position:absolute; inset:0; z-index:0}
canvas{display:block; width:100%; height:100%; touch-action:none}

/* HUD in game */
#hud{position:absolute; inset:0; pointer-events:none}
#score{position:absolute; top:calc(env(safe-area-inset-top) + 10px); left:50%; transform:translateX(-50%);
  color:#fff; font-weight:1000; letter-spacing:1.2px; font-size:26px; padding:8px 14px; border-radius:16px;
  background:linear-gradient(135deg,rgba(255,255,255,.14),rgba(255,255,255,.07));
  box-shadow:inset 0 0 0 1px rgba(255,255,255,.16), 0 14px 40px rgba(0,0,0,.45)}
#score.bump{animation:bump .18s ease}
@keyframes bump{50%{transform:translateX(-50%) scale(1.08)}}

#players{position:absolute; top:calc(env(safe-area-inset-top) + 54px); left:0; right:0; display:flex; justify-content:space-between; padding:0 10px}
.pb{display:flex; align-items:center; gap:8px; background:rgba(12,18,32,.6); border:1px solid rgba(255,255,255,.14);
  color:#eaf3ff; padding:6px 10px; border-radius:999px; min-width:120px}
.pb img{width:24px;height:24px;border-radius:999px;object-fit:cover;background:#0f172a}
.pb .name{font-weight:800;font-size:13px}
.pb .tag{font-size:12px;opacity:.8}
#hint{position:absolute; bottom:calc(env(safe-area-inset-bottom) + 10px); left:0; right:0; text-align:center; color:#e7f2ff; font-size:13px; opacity:.9}

/* RESULT PAGE */
#page-result{
  display:flex; align-items:center; justify-content:center; padding:24px;
  background: radial-gradient(1200px 600px at 50% -10%, #1f2a44 0%, #0b1220 60%);
}
.actions{display:flex; gap:10px; justify-content:center; margin-top:12px}

/* LEADERBOARD PAGE */
#page-leaderboard{
  display:flex; align-items:center; justify-content:center; padding:24px;
  background: radial-gradient(1200px 600px at 50% -10%, #1f2a44 0%, #0b1220 60%);
}
.lb{margin-top:10px;text-align:left;max-height:50vh;overflow:auto}
.lb .entry{display:flex;align-items:center;gap:10px;padding:10px;border-radius:12px;background:rgba(255,255,255,.05);
  border:1px solid rgba(255,255,255,.12);margin-bottom:8px}
.lb .entry img{width:28px;height:28px;border-radius:999px;object-fit:cover;background:#0f172a}
.lb .name{font-weight:800}
.lb .pts{margin-left:auto;font-weight:900}

/* Toast */
#toast{position:fixed; top:calc(env(safe-area-inset-top) + 10px); right:10px; z-index:10;
  color:#fff; background:rgba(0,0,0,.6); padding:8px 10px; border-radius:10px; font-size:12px; display:none}
#toast.show{display:block}
</style>

<body>
  <!-- HOME PAGE -->
  <section id="page-home" class="page active">
    <div class="card">

    <div class="card">

  <div id="toast"></div>

<script>
'use strict';

/* ========= Simple SPA Router ========= */
const PAGES = {
  home: document.getElementById('page-home'),
  game: document.getElementById('page-game'),
  result: document.getElementById('page-result'),
  leaderboard: document.getElementById('page-leaderboard'),
};
function go(pageName){
  Object.values(PAGES).forEach(p=>p.classList.remove('active'));
  PAGES[pageName].classList.add('active');
  if (pageName !== 'game') pauseGame(); // fully pause & stop raf when not in game
}

/* ========= DOM (game) ========= */
const canvas = document.getElementById('game');
const ctx = canvas.getContext('2d', { alpha:false }) || canvas.getContext('2d');
const scoreEl = document.getElementById('score');
const p1img = document.getElementById('p1img'), p1name = document.getElementById('p1name');
const p2img = document.getElementById('p2img'), p2name = document.getElementById('p2name'), p2tag = document.getElementById('p2tag');

const btnSingle = document.getElementById('btnSingle');
const btnFind = document.getElementById('btnFind');
const btnLB = document.getElementById('btnLB');
const btnLBBack = document.getElementById('btnLBBack');
const btnAgain = document.getElementById('btnAgain');
const btnHome = document.getElementById('btnHome');
const btnShare = document.getElementById('btnShare');

const pfp = document.getElementById('pfp');
const uname = document.getElementById('uname');
const bestHome = document.getElementById('bestHome');
const resTitle = document.getElementById('resTitle');
const resPts = document.getElementById('resPts');
const lbList = document.getElementById('lbList');

const toast = document.getElementById('toast');
const vib = (ms)=>{ try{ if(navigator.vibrate) navigator.vibrate(ms);}catch(e){} };
const showToast=(t)=>{ toast.textContent=t; toast.classList.add('show'); setTimeout(()=>toast.classList.remove('show'), 2200); };

/* ========= Farcaster user ========= */
function readMiniUser(){
  try{
    const c1 = window.__fc_sdk && window.__fc_sdk.context;
    const c2 = window.farcaster && window.farcaster.sdk && window.farcaster.sdk.context;
    const c3 = window.frame && window.frame.sdk && window.frame.sdk.context;
    const c4 = window.sdk && window.sdk.context;
    return (c1||c2||c3||c4)?.user || null;
  }catch(e){ return null; }
}
const me = readMiniUser();
if (me){
  uname.textContent = me.displayName || me.username || ('fid ' + me.fid);
  if (me.pfpUrl){ pfp.src = me.pfpUrl; pfp.alt = uname.textContent; }
}

/* ========= Persistent Best ========= */
let best = Number(localStorage.getItem('pong_best') || 0);
bestHome.textContent = `Best: ${best} pts`;

/* ========= Game State ========= */
const dpr = Math.max(1, Math.min(2, window.devicePixelRatio||1));
let W=0, H=0, last=0, running=false, rafId=null, paused=false, noScoreUntil=0, NETMODE='home';
let peer=null, conn=null, isHost=false, netLastSend=0;

const paddle = { w: 4*dpr, h: 70*dpr };
let playerY=0, oppY=0;

const ball = { x:0, y:0, r:10, vx:0, vy:0, baseSpeed:360 };

let scoreL=0, scoreR=0;
const POINTS_TO_WIN = 11;

// AI
let aiOn=true, aiSpeed=310*dpr, aiReact=0.085, aiTimer=0, aiAimY=0, aiNoise=28*dpr;

// Bias
const playerHitboxBonus=10*dpr, aiHitboxTight=8*dpr;

// Trail
const trail=[];

// Spin
let lastPointerY=null, pointerVy=0;

// Anti-stall
let flatTimer=0;

// Points (hidden during play; shown only on win)
let points=0;
const PTS_HIT=5, PTS_GOAL=100, PTS_WIN=250;

/* ========= Resize ========= */
function resize(){
  const w = innerWidth, h = innerHeight;
  canvas.width = Math.floor(w*dpr);
  canvas.height = Math.floor(h*dpr);
  canvas.style.width = w+'px';
  canvas.style.height = h+'px';
  W = canvas.width; H = canvas.height;
  paddle.h = Math.max(56*dpr, Math.min(H*0.16, 86*dpr))*0.90;
  if (!running && last===0){ playerY=H/2; oppY=H/2; ball.x=W/2; ball.y=H/2; }
  noScoreUntil = performance.now()+250;
  draw();
}
addEventListener('resize', ()=>{ if (document.getElementById('page-game').classList.contains('active')) resize(); });

/* ========= Helpers ========= */
const clamp=(v,min,max)=>v<min?min:v>max?max:v;
const css=(n)=>getComputedStyle(document.documentElement).getPropertyValue(n).trim();

function resetBall(dir=1){
  ball.x=W/2; ball.y=H/2;
  const angle=(Math.random()*0.5 - 0.25);
  const sp = ball.baseSpeed * dpr;
  ball.vx=Math.cos(angle)*sp*dir; ball.vy=Math.sin(angle)*sp;
  playerY=H/2; oppY=H/2;
  noScoreUntil=performance.now()+200;
  trail.length=0;
}

/* ========= Input ========= */
function updateFromPointerLike(clientY){
  const r = canvas.getBoundingClientRect();
  const y = (clientY - r.top) * dpr;
  if (lastPointerY != null) pointerVy = (y - lastPointerY);
  lastPointerY = y;
  playerY = clamp(y, paddle.h/2, H - paddle.h/2);
  if (NETMODE==='online-guest' && conn && conn.open) { try{ conn.send({ t:'in', y: playerY }); }catch(e){} }
}
const onPointer=(e)=>{ updateFromPointerLike(e.clientY); e.preventDefault(); };
const onTouch=(e)=>{ if (!e.touches?.[0]) return; updateFromPointerLike(e.touches[0].clientY); e.preventDefault(); };

let dragging=false;
canvas.addEventListener('pointerdown',(e)=>{dragging=true; if(!running) startSingleIfNeeded(); onPointer(e);},{passive:false});
canvas.addEventListener('pointermove',(e)=>{if(!dragging)return; onPointer(e);},{passive:false});
canvas.addEventListener('pointerup',()=>{dragging=false; lastPointerY=null; pointerVy=0;},{passive:true});
canvas.addEventListener('pointercancel',()=>{dragging=false; lastPointerY=null; pointerVy=0;},{passive:true});

canvas.addEventListener('touchstart',(e)=>{dragging=true; if(!running) startSingleIfNeeded(); onTouch(e);},{passive:false});
canvas.addEventListener('touchmove',(e)=>{if(!dragging)return; onTouch(e);},{passive:false});
canvas.addEventListener('touchend',()=>{dragging=false; lastPointerY=null; pointerVy=0;},{passive:true});
canvas.addEventListener('touchcancel',()=>{dragging=false; lastPointerY=null; pointerVy=0;},{passive:true});

function startSingleIfNeeded(){ if (NETMODE==='single' && !running) startGame(); }

/* ========= Render ========= */
function drawCourt(){
  ctx.fillStyle=css('--courtOuter'); ctx.fillRect(0,0,W,H);
  ctx.fillStyle=css('--courtMain');  ctx.fillRect(0,0,W,H);
  const kW = W * (7/44);
  ctx.fillStyle=css('--courtKitchen'); ctx.fillRect(W/2 - kW, 0, kW, H); ctx.fillRect(W/2, 0, kW, H);
  ctx.save(); ctx.strokeStyle=css('--courtLine'); ctx.lineWidth=3*dpr; ctx.lineCap='square';
  ctx.strokeRect(1.5*dpr,1.5*dpr,W-3*dpr,H-3*dpr);
  ctx.setLineDash([10*dpr,14*dpr]); ctx.strokeStyle=css('--centerRed'); ctx.beginPath(); ctx.moveTo(W/2,0); ctx.lineTo(W/2,H); ctx.stroke();
  ctx.setLineDash([]); ctx.strokeStyle=css('--courtLine');
  ctx.beginPath(); ctx.moveTo(W/2 - kW,0); ctx.lineTo(W/2 - kW,H); ctx.stroke();
  ctx.beginPath(); ctx.moveTo(W/2 + kW,0); ctx.lineTo(W/2 + kW,H); ctx.stroke();
  ctx.beginPath(); ctx.moveTo(0,H/2); ctx.lineTo(W,H/2); ctx.stroke();
  ctx.restore();
}
function drawPaddle(x,y,w,h){
  ctx.fillStyle=css('--paddleFace');
  const r=Math.min(6*dpr,w);
  ctx.beginPath();
  ctx.moveTo(x, y-h/2+r);
  ctx.arcTo(x, y-h/2, x+w, y-h/2, r);
  ctx.arcTo(x+w, y-h/2, x+w, y+h/2, r);
  ctx.arcTo(x+w, y+h/2, x, y+h/2, r);
  ctx.arcTo(x, y+h/2, x, y-h/2, r);
  ctx.closePath(); ctx.fill();
  ctx.lineWidth=1*dpr; ctx.strokeStyle=css('--paddleEdge'); ctx.stroke();
}
function drawBall(){
  for (let i=0;i<trail.length;i++){
    const t=i/trail.length;
    ctx.globalAlpha=t*0.5;
    ctx.beginPath(); ctx.arc(trail[i].x, trail[i].y, (ball.r*dpr)*(0.6+0.4*t), 0, Math.PI*2);
    ctx.fillStyle=css('--ballY'); ctx.fill();
  }
  ctx.globalAlpha=1;
  const rr=ball.r*dpr;
  ctx.fillStyle=css('--ballY'); ctx.beginPath(); ctx.arc(ball.x, ball.y, rr, 0, Math.PI*2); ctx.fill();
  ctx.lineWidth=1.2*dpr; ctx.strokeStyle='rgba(0,0,0,0.25)'; ctx.beginPath(); ctx.arc(ball.x, ball.y, rr, 0, Math.PI*2); ctx.stroke();
}
function draw(){
  drawCourt();
  const px=22*dpr, ax=W-(22*dpr + paddle.w);
  drawPaddle(px, playerY, paddle.w, paddle.h);
  drawPaddle(ax, oppY,     paddle.w, paddle.h);
  drawBall();
}

/* ========= Step ========= */
function step(dt){
  const oldX=ball.x, r=ball.r*dpr;
  ball.x += ball.vx*dt; ball.y += ball.vy*dt;

  // trail + anti-stall
  trail.push({x:ball.x,y:ball.y}); if (trail.length>10) trail.shift();
  if (Math.abs(ball.vy) < 30*dpr) flatTimer += dt; else flatTimer = 0;
  if (flatTimer > 1.0) { ball.vy += (Math.random()>0.5?1:-1)*50*dpr; flatTimer = 0; }

  // walls
  if (ball.y < r){ ball.y = r; ball.vy *= -1; }
  if (ball.y > H - r){ ball.y = H - r; ball.vy *= -1; }

  // paddles (with fairness)
  const px=22*dpr, ax=W-(22*dpr + paddle.w);
  const pTop=(playerY - paddle.h/2) - playerHitboxBonus, pBot=(playerY + paddle.h/2) + playerHitboxBonus;
  const aTop=(oppY    - paddle.h/2) + aiHitboxTight,     aBot=(oppY    + paddle.h/2) - aiHitboxTight;

  if (ball.vx < 0){
    if (ball.x - r <= px + paddle.w && ball.x - r >= px && ball.y >= pTop && ball.y <= pBot){
      ball.x = px + paddle.w + r;
      const t=(ball.y - playerY)/(paddle.h/2);
      ball.vx = Math.abs(ball.vx)*1.02;
      ball.vy = (ball.vy*0.45) + (t*240*dpr);
      // spin
      ball.vy += pointerVy*5; pointerVy=0;
      clampBounceAndSpeed(+1);
      // hidden points (paddle hit)
      points += PTS_HIT;
      vib(8);
    }
  } else {
    if (ball.x + r >= ax && ball.x + r <= ax + paddle.w && ball.y >= aTop && ball.y <= aBot){
      ball.x = ax - r;
      const t=(ball.y - oppY)/(paddle.h/2);
      ball.vx = -Math.abs(ball.vx)*0.98;
      ball.vy = (ball.vy*0.45) + (t*230*dpr);
      clampBounceAndSpeed(-1);
      vib(6);
    }
  }

  // scoring after grace
  if (performance.now() >= noScoreUntil){
    const leftOut  = (ball.vx < 0) && ((oldX + r) >= 0) && ((ball.x + r) < 0);
    const rightOut = (ball.vx > 0) && ((oldX - r) <= W) && ((ball.x - r) > W);
    if (leftOut){ score('R'); return; }
    if (rightOut){ score('L'); return; }
  }

  // AI
  if (aiOn){
    aiTimer += dt;
    if (aiTimer >= aiReact){
      aiTimer = 0;
      if (ball.vx > 0){
        const axX = W - (22*dpr + paddle.w);
        const timeToReach = Math.max(0.001, (axX - ball.x)/Math.max(80, ball.vx));
        let projY = ball.y + ball.vy*timeToReach;
        const hh = H - ball.r*dpr;
        while (projY < ball.r*dpr || projY > hh){
          if (projY < ball.r*dpr) projY = ball.r*dpr + (ball.r*dpr - projY);
          else if (projY > hh)    projY = hh - (projY - hh);
        }
        const diff = scoreL - scoreR;
        const baseErr = (diff <= -2)? 34*dpr : (diff >= 2 ? 10*dpr : 20*dpr);
        const jitter = (Math.random()*2 - 1)*baseErr;
        aiAimY = clamp(projY + jitter, paddle.h/2, H - paddle.h/2);
      } else { aiAimY = H/2; }
    }
    const dy = aiAimY - oppY;
    const maxStep = aiSpeed * dt;
    oppY += clamp(dy, -maxStep, maxStep);
    oppY = clamp(oppY, paddle.h/2, H - paddle.h/2);
  }

  // clamp player
  playerY = clamp(playerY, paddle.h/2, H - paddle.h/2);

  draw();

  // net sync (host)
  if (NETMODE==='online-host' && conn && conn.open){
    const now = performance.now();
    if (now - netLastSend > 33){
      netLastSend = now;
      try{ conn.send({ t:'st', x:ball.x, y:ball.y, vx:ball.vx, vy:ball.vy, p1:playerY, p2:oppY, sl:scoreL, sr:scoreR, w:W, h:H }); }catch(e){}
    }
  }
}

function clampBounceAndSpeed(dirSign){
  const speed=Math.hypot(ball.vx,ball.vy);
  let angle=Math.atan2(ball.vy,Math.abs(ball.vx));
  const maxAngle=Math.PI*0.36;
  angle = Math.max(-maxAngle, Math.min(maxAngle, angle));
  ball.vx = Math.cos(angle)*speed*(dirSign>0?1:-1);
  ball.vy = Math.sin(angle)*speed;
  const maxSp = ball.baseSpeed*dpr*1.30;
  const curSp = Math.hypot(ball.vx,ball.vy);
  if (curSp>maxSp){ const m=maxSp/curSp; ball.vx*=m; ball.vy*=m; }
}

/* ========= Score / End ========= */
function score(side){ // 'L' you scored; 'R' AI scored
  if (side==='L'){ scoreL++; points += PTS_GOAL; } else { scoreR++; }
  scoreEl.textContent = `${scoreL} : ${scoreR}`;
  scoreEl.classList.remove('bump'); void scoreEl.offsetWidth; scoreEl.classList.add('bump');

  // adaptive AI
  const diff = scoreL - scoreR;
  if      (diff <= -2){ aiSpeed=280*dpr; aiNoise=34*dpr; aiReact=0.095; ball.r=12; }
  else if (diff >= 2){  aiSpeed=340*dpr; aiNoise=22*dpr; aiReact=0.075; ball.r=9; }
  else {                aiSpeed=310*dpr; aiNoise=28*dpr; aiReact=0.085; ball.r=10; }

  // win by 2
  const lead = Math.abs(scoreL - scoreR);
  if ((scoreL >= POINTS_TO_WIN || scoreR >= POINTS_TO_WIN) && lead >= 2){
    // go to result page; show points only if you won
    pauseGame();
    go('result');
    if (scoreL > scoreR){
      points += PTS_WIN;
      resTitle.textContent = 'You win!';
      resPts.textContent = points;
      if (points > best){ best = points; localStorage.setItem('pong_best', String(best)); }
      bestHome.textContent = `Best: ${best} pts`;
      submitScore(points).catch(()=>{});
    } else {
      resTitle.textContent = 'You lose';
      resPts.textContent = '—';
    }
    vib(20);
    return;
  }

  vib(12);
  // fair serve: trailing side receives
  const serveDir = (scoreL < scoreR) ? -1 : 1;
  resetBall(serveDir);
}

/* ========= Loop control ========= */
function loop(ts){
  const dt = Math.min(0.02, ((last===0? ts-16 : ts) - last)/1000 || 0.016);
  last = ts;
  if (!paused) step(dt);
  if (running) rafId = requestAnimationFrame(loop);
}
function startGame(){
  // switch to game page and init
  go('game');
  NETMODE='single'; aiOn=true;
  scoreL=0; scoreR=0; points=0;
  playerY=H/2; oppY=H/2; ball.r=10; flatTimer=0;
  aiSpeed=300*dpr; aiNoise=30*dpr; aiReact=0.09;
  resize(); // ensure canvas matches game page size
  resetBall(-1); // first serve to player
  paused=false; running=true; last=0;
  if (rafId) cancelAnimationFrame(rafId);
  rafId = requestAnimationFrame(loop);
}
function pauseGame(){
  running=false; paused=true;
  if (rafId) cancelAnimationFrame(rafId);
  rafId=null;
}

/* ========= Leaderboard (optional backend) =========
   POST /api/leaderboard/submit { fid, points, username, pfpUrl }
   GET  /api/leaderboard/top?limit=20 -> [{ fid, points, username, pfpUrl }]
*/
async function submitScore(points){
  if (!me) return;
  try{
    await fetch('/api/leaderboard/submit', {
      method:'POST', headers:{'Content-Type':'application/json'},
      body: JSON.stringify({ fid: me.fid, points, username: me.username || me.displayName, pfpUrl: me.pfpUrl || '' })
    });
  }catch(e){}
}
async function loadLeaderboard(){
  lbList.innerHTML = '<div class="sub">Loading…</div>';
  try{
    const r = await fetch('/api/leaderboard/top?limit=20', { cache:'no-store' });
    if (!r.ok) throw new Error('bad');
    const data = await r.json();
    renderLB(Array.isArray(data)? data : []);
  }catch(e){
    const fallback = (best>0) ? [{ fid: me?.fid || 'local', points: best, username: me?.username || me?.displayName || 'You', pfpUrl: me?.pfpUrl || '' }] : [];
    renderLB(fallback);
    showToast('Leaderboard unavailable');
  }
}
function renderLB(rows){
  lbList.innerHTML='';
  if (!rows.length){ lbList.innerHTML='<div class="sub">No scores yet.</div>'; return; }
  rows.sort((a,b)=> (b.points||0)-(a.points||0));
  rows.forEach((row,i)=>{
    const div=document.createElement('div'); div.className='entry';
    const rank=document.createElement('div'); rank.textContent=(i+1)+'.'; rank.style.width='20px'; rank.style.textAlign='right'; rank.style.fontWeight='900'; rank.style.opacity='.9';
    const img=document.createElement('img'); if (row.pfpUrl) img.src=row.pfpUrl;
    const name=document.createElement('div'); name.className='name'; name.textContent=row.username || ('fid '+row.fid);
    const pts=document.createElement('div'); pts.className='pts'; pts.textContent=(row.points||0)+' pts';
    div.append(rank,img,name,pts); lbList.appendChild(div);
  });
}

/* ========= Online Classic (optional) ========= */
function findMatchOnline(){
  // move to game page early to avoid home overlay showing
  go('game');
  resize();
  isHost=false; peer=new Peer();
  peer.on('connection', c=>{
    NETMODE='online-host'; aiOn=false; conn=c;
    // start game loop
    scoreL=0; scoreR=0; points=0; playerY=H/2; oppY=H/2; ball.r=10;
    resetBall(-1);
    paused=false; running=true; last=0;
    if (rafId) cancelAnimationFrame(rafId);
    rafId = requestAnimationFrame(loop);
    c.on('data', onNetDataFromGuest); c.on('close', ()=>{ showToast('Player left'); endOnline(); });
  });
  peer.on('error', e=>{ console.warn(e); showToast('Network error'); endOnline(); });
  peer.on('open', async(id)=>{
    let resp;
    try{
      resp = await fetch('/api/match',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({
        peerId:id, user:{ fid: me?.fid, username: me?.username, displayName: me?.displayName, pfpUrl: me?.pfpUrl }
      })}).then(r=>r.json());
    }catch(e){ showToast('Match server unreachable'); return endOnline(); }
    if (resp?.opponentPeerId){
      NETMODE='online-guest'; aiOn=false;
      conn = peer.connect(resp.opponentPeerId);
      conn.on('open',()=>{ paused=false; running=true; last=0; if (rafId) cancelAnimationFrame(rafId); rafId = requestAnimationFrame(loop); });
      conn.on('data', onNetDataFromHost); conn.on('close', ()=>{ showToast('Disconnected'); endOnline(); });
    } else if (resp?.wait){ showToast('Waiting for opponent…'); }
    else { showToast('Match error'); endOnline(); }
  });
}
function endOnline(){ pauseGame(); go('home'); try{conn&&conn.close();}catch(e){} try{peer&&peer.destroy();}catch(e){} conn=null; peer=null; NETMODE='home'; }
function onNetDataFromGuest(msg){ if (!msg||typeof msg!=='object') return; if (msg.t==='in'){ oppY = clamp(msg.y, paddle.h/2, H - paddle.h/2); } }
function onNetDataFromHost(msg){
  if (!msg||typeof msg!=='object') return;
  if (msg.t==='st'){ ball.x=msg.x; ball.y=msg.y; ball.vx=msg.vx; ball.vy=msg.vy; playerY=msg.p1; oppY=msg.p2; scoreL=msg.sl; scoreR=msg.sr; scoreEl.textContent = `${scoreL} : ${scoreR}`; if (W!==msg.w||H!==msg.h) resize(); draw(); }
}

/* ========= Boot ========= */
function init(){ // start on home; canvas not running
  // set player badges for game page
  const setBadge=(imgEl,nameEl,obj,fb)=>{ if(obj){ nameEl.textContent=obj.displayName||obj.username||('fid '+obj.fid); if(obj.pfpUrl){ imgEl.src=obj.pfpUrl; imgEl.alt=nameEl.textContent; } } else { nameEl.textContent=fb||'Guest'; } };
  setBadge(p1img, p1name, me, 'You'); p2name.textContent='CPU'; p2tag.textContent='AI';
  // size canvas only when entering game; still okay to size now
  resize(); draw();
}
init();

/* ========= Farcaster ready() ========= */
(function(){
  function callReadyFrom(obj){ try{ if(obj && obj.actions && typeof obj.actions.ready==='function'){ obj.actions.ready(); return true; } }catch(e){} return false; }
  function tryAll(){ if (callReadyFrom(window.__fc_sdk)) return true; if (window.farcaster && callReadyFrom(window.farcaster.sdk)) return true; if (window.frame && callReadyFrom(window.frame.sdk)) return true; if (callReadyFrom(window.sdk)) return true; return false; }
  if (!tryAll()){ requestAnimationFrame(()=>requestAnimationFrame(tryAll)); let n=0,t=setInterval(()=>{ if (tryAll() || ++n>60) clearInterval(t); },100); }
})();
